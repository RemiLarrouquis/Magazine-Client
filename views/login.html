<section id="reviews">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Merci de vous identifier</h2>
        </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form class="form-signin" role="form" method="post" action="/authenticate">

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email"
                                       placeholder="Identifiant" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password"
                                       placeholder="Mot de passe" required>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl up">Connexion</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
