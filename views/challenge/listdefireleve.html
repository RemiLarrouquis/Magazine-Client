<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Les défis acceptés</h2>
                <h3 class="section-subheading text-muted">____________________________________________________</h3>
            </div>
        </div>
        {{#each challenges}}
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3 class="section-subheading text-muted">Réalisé par : {{login}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="box">
                        <center><img class="img-responsive" src="{{photo}}" alt=""/></center>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="">
                        {{commentary}}
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <br><br>
            <div class="col-lg-12 text-center">
                <a href="/challenge/{{id_challenge}}" type="submit" class="btn btn-info">Voir le post</a>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <h3 class="section-subheading text-muted">_____________________________________________</h3>
        </div>
        {{/each}}
    </div>
</section>
