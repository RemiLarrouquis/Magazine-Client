<section id="getApp">
    <div class="container-fluid container-card">

        {{#each publication}}
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
            <a href="/publication/{{id}}">
                <div class="card inverse scrollpoint sp-effect3">
                    <img class="card-img-top" height="210"
                         src="{{image}}"
                         width="160">
                    {{#if est_abonnee}}
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                             aria-valuemax="100" style="width: 100%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                    {{else}}
                    <div class="progress">
                    </div>

                    {{/if}}
                    <div class="card-block row">
                        <div class="col-lg-12">
                            <h4 class="card-title text-left">{{titre}}</h4>
                        </div>
                        <div class="col-lg-12">
                            <small>Prix : {{prix_an}}â‚¬</small>
                        </div>
                        <div class="col-lg-12">
                            <small>{{nb_an}} / an</small>
                        </div>

                    </div>
                </div>
            </a>
        </div>
        {{/each}}

    </div>
</section>
