<section id="reviews">
    <div class="container">
        {{#each paiement}}

        <div class="row">
            <div class="section-heading inverse scrollpoint sp-effect3">
                <h1>{{montant}} euros</h1>
                <div class="divider"></div>
                <p>Vos informations de paiement</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="formRegister" class="form-signin" role="form" method="post"
                      action="/paiement/esipaySave/{{id}}">
                    <div id="profil">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input id="cardnumber" type="text" class="form-control" name="cardnumber"
                                           placeholder="Numero de carte" required>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <input id="cardmonth" type="number" class="form-control" name="cardmonth" min="1"
                                           max="12"
                                           placeholder="Mois" required>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <input id="cardyear" type="number" class="form-control" name="cardyear" min="2017"
                                           max="2030"
                                           placeholder="AnnÃ©e" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div id="btnPro2" class="col-lg-12 text-center">
                        <button id="submit" type="submit" class="btn btn-xl up">Valider</button>
                    </div>
                </form>


            </div>
        </div>
        {{/each}}

    </div>
</section>
