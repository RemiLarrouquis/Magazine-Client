<section id="features">
    <div class="container-fluid">
        <div class="section-heading scrollpoint sp-effect3">
            <h1>Mes abonnements</h1>
            <div class="divider"></div>
        </div>
        {{#if abonnements}}
        <ul class="item-list striped">
            <!-- Fin header list -->
            <!-- Début liste dynamique -->
            {{#each abonnements}}
            <div class="row scrollpoint sp-effect1">
                <div class="media active feature">
                    <a class="pull-left" href="#">
                        <image src="{{image}}" style="border-radius:50px;" height="100px" width="100px"
                               class="hover-picture"></image>
                    </a>
                    <div class="media-body">
                        <h3 class="media-heading">{{titre}}</h3>
                        <span>Fin abonnement : {{date_fin}}</span><br>
                        <span>Il y a {{nb_an}} parutions dans l'année <br>pour un prix de {{prix_an}} euros.</span><br>
                    </div>
                </div>
                <div class="buttons">
                    <a href="/subscription/detail/{{id}}" class="btn pulse">Détail</a>
                    <a href="#" class="btn pulse">Réabonner</a>
                    <a href="#" class="btn pulse">Pause</a>
                </div>
            </div>
            {{/each}}
            <!-- Fin liste dynamique -->
        </ul>

        {{else}}
        Vous n'avez pas d'abonnement en cours

        {{/if}}
    </div>
</section>
