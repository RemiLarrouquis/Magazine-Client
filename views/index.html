<!doctype html>

<head>

</head>

<body>

<div class="pre-loader">
    <div class="load-con">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="tp-caption medium_light_white sfb fadeInDown animated" data-x="550" data-y="center" data-hoffset="0" data-voffset="0" data-speed="1000" data-start="1500" data-easing="Power4.easeOut">
            Publi'Magazine
        </div>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</div>

<header>


    <div class="tp-banner-container">
        <div class="tp-banner" >
            <ul>
                <!-- SLIDE  -->
                <li data-transition="fade" data-slotamount="7" data-masterspeed="1500" >
                    <!-- MAIN IMAGE -->
                    <img src="/img/transparent.png"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
                    <!-- LAYERS -->
                    <!-- LAYER NR. 1 -->
                    <div class="tp-caption lfl fadeout hidden-xs"
                         data-x="left"
                         data-y="bottom"
                         data-hoffset="30"
                         data-voffset="0"
                         data-speed="500"
                         data-start="700"
                         data-easing="Power4.easeOut">
                        <img src="/img/berry/Slides/hand-berry.png" alt="">
                    </div>

                    <div class="tp-caption lfl fadeout visible-xs"
                         data-x="left"
                         data-y="center"
                         data-hoffset="700"
                         data-voffset="0"
                         data-speed="500"
                         data-start="700"
                         data-easing="Power4.easeOut">
                        <img src="/img/berry/iphone-berry.png" alt="">
                    </div>

                    <div class="tp-caption large_white_bold sft" data-x="550" data-y="center" data-hoffset="0" data-voffset="-80" data-speed="500" data-start="1200" data-easing="Power4.easeOut">
                        Tous vos
                    </div>
                    <div class="tp-caption large_white_light sfr" data-x="800" data-y="center" data-hoffset="0" data-voffset="-80" data-speed="500" data-start="1400" data-easing="Power4.easeOut">
                        magazine
                    </div>
                    <div class="tp-caption large_white_light sfb" data-x="550" data-y="center" data-hoffset="0" data-voffset="0" data-speed="1000" data-start="1500" data-easing="Power4.easeOut">
                        En un clic
                    </div>

                </li>
                <!-- SLIDE 2 -->
                <li data-transition="zoomout" data-slotamount="7" data-masterspeed="1000" >
                    <!-- MAIN IMAGE -->
                    <img src="/img/transparent.png"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
                    <!-- LAYERS -->
                    <!-- LAYER NR. 1 -->
                    <div class="tp-caption lfb fadeout hidden-xs"
                         data-x="center"
                         data-y="bottom"
                         data-hoffset="0"
                         data-voffset="0"
                         data-speed="1000"
                         data-start="700"
                         data-easing="Power4.easeOut">
                        <img src="/img/berry/Slides/berry-slide2.png" alt="">
                    </div>


                    <div class="tp-caption large_white_light sft" data-x="center" data-y="250" data-hoffset="0" data-voffset="0" data-speed="1000" data-start="1400" data-easing="Power4.easeOut">
                        Publi'Magazine <i class="fa fa-heart"></i>
                    </div>


                </li>

                <!-- SLIDE 3 -->
                <li data-transition="zoomout" data-slotamount="7" data-masterspeed="1000" >
                    <!-- MAIN IMAGE -->
                    <img src="/img/transparent.png"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
                    <!-- LAYERS -->
                    <!-- LAYER NR. 1 -->
                    <div class="tp-caption customin customout hidden-xs"
                         data-x="right"
                         data-y="center"
                         data-hoffset="0"
                         data-customin="x:50;y:150;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.5;scaleY:0.5;skewX:0;skewY:0;opacity:0;transformPerspective:0;transformOrigin:50% 50%;"
                         data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                         data-voffset="50"
                         data-speed="1000"
                         data-start="700"
                         data-easing="Power4.easeOut">
                        <img src="/img/berry/Slides/family-berry2.png" alt="">
                    </div>

                    <div class="tp-caption customin customout visible-xs"
                         data-x="center"
                         data-y="center"
                         data-hoffset="0"
                         data-customin="x:50;y:150;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.5;scaleY:0.5;skewX:0;skewY:0;opacity:0;transformPerspective:0;transformOrigin:50% 50%;"
                         data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                         data-voffset="0"
                         data-speed="1000"
                         data-start="700"
                         data-easing="Power4.easeOut">
                        <img src="/img/berry/Slides/family-berry.png" alt="">
                    </div>

                    <div class="tp-caption lfb visible-xs" data-x="center" data-y="center" data-hoffset="0" data-voffset="400" data-speed="1000" data-start="1200" data-easing="Power4.easeOut">
                        <a href="#publication" class="btn btn-primary inverse btn-lg btn-wizard">Liste des publications</a>
                    </div>


                    <div class="tp-caption mediumlarge_light_white sfl hidden-xs" data-x="left" data-y="center" data-hoffset="0" data-voffset="-50" data-speed="1000" data-start="1000" data-easing="Power4.easeOut">
                        Le site est optimisé sur mobile
                    </div>

                    <div class="tp-caption lfb hidden-xs" data-x="center" data-y="center" data-hoffset="0" data-voffset="400" data-speed="1000" data-start="1200" data-easing="Power4.easeOut">
                        <a href="#publication" class="btn btn-primary inverse btn-lg btn-wizard">Liste des publications</a>
                    </div>


                </li>

            </ul>
        </div>
    </div>


    <!--RevSlider-->


</header>


<div class="wrapper">



    <section id="publication">
        <div class="container-fluid container-card">
            <br><br><br><br>
            {{#each publication}}
            <a class="col-xs-6 col-sm-4 col-md-3 col-lg-2" href="/publication/{{id}}">
                <div class="card inverse scrollpoint sp-effect3">
                    <img class="card-img-top" height="210"
                         src="{{image}}"
                         width="160">
                    <div class="card-block row">
                        <div class="col-lg-12">
                            <h4 class="card-title text-left">{{titre}}</h4>
                        </div>
                        <div class="col-lg-12">
                            <small>Prix : {{prix_an}}€</small>
                        </div>
                        <div class="col-lg-12">
                            <small>{{nb_an}} / an</small>
                        </div>

                    </div>
                </div>
            </a>
            {{/each}}

        </div>
    </section>


    <footer>
        <div class="container">
            <a href="#" class="scrollpoint sp-effect3">
                <div class="tp-caption medium_light_white scrollpoint sp-effect2">
                    Publi'Magazine
                </div>
            </a>
            <div class="social">
                <a href="https://github.com/RemiLarrouquis/Magazine-Client" class="scrollpoint sp-effect3"><i class="fa fa-github fa-lg"></i></a>
            </div>
        </div>
    </footer>

</div>

</body>

</html>
