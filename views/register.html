<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Créer votre compte</h2>
            </div>
        </div>
        <div class="row">
            <span class="col-xs-1" style="margin-right: -8px;"></span>
            <div class="col-xs-5">
                <button type="button" id="btnId" class="btn btn-primary btn-lg btn-block active">Identification</button>
            </div>
            <div class="col-xs-5">
                <button type="button" id="btnPro" class="btn btn-primary btn-lg btn-block">Profil</button>
            </div>
        </div>
        <div class="row">
            <hr>
            <div class="col-lg-12">
                <form class="form-signin" data-toggle="validator" role="form" method="post" action="/createuser">
                    <div id="account">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email"
                                           placeholder="Email - Votre identifiant de connexion" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password1" id="password"
                                           placeholder="Mot de passe" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password2"
                                           data-match="#password"
                                           data-match-error="Les mots de passe ne sont pas identiques"
                                           placeholder="Mot de passe" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="profil" style="display: none;">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="prenom"
                                           placeholder="Prenom" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-xs-12">

                                <div class="form-group">
                                    <input type="text" class="form-control" name="nom"
                                           placeholder="Nom" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="date" class="form-control" name="date_naissance"
                                           placeholder="Date de naissance" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="lieu_naissance"
                                           placeholder="Lieu de naissance" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="adresse"
                                           placeholder="Adresse" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="number" class="form-control" name="code_postal"
                                           placeholder="Code postal" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="number" class="form-control" name="telephone"
                                           placeholder="Téléphone" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div id="suivant" class="col-lg-12 text-center">
                        <button onclick="" class="btn btn-xl">Suivant</button>
                    </div>

                    <div class="clearfix"></div>
                    <div id="precedent" class="col-lg-12 text-center" style="display: none;">
                        <button onclick="" class="btn btn-xl">Précédent</button>
                        <button type="submit" class="btn btn-primary btn-xl">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
