<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Créer votre compte</h2>
                <h3 class="section-subheading text-muted">Permet de vous authentifier sur le site afin de créer vos propres posts</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form class="form-signin" data-toggle="validator" role="form" method="post" action="/createuser">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="firstname"
                                       placeholder="Prenom" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="lastname"
                                       placeholder="Nom" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="login"
                                       placeholder="Identifiant" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password1" id="inputPassword"
                                       placeholder="Mot de passe" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password2" data-match="#inputPassword" data-match-error="Les mots de passe ne sont pas identiques"
                                       placeholder="Vérification du mot de passe" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Valider</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</section>
