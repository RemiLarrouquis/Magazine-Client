<section id="contact">
    <div class="container">
        {{#with users}}
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Login : {{login}}</h2>
                <h3 class="section-subheading text-muted">{{firstname}} - {{lastname}}</h3>
                <a href="/challengelike/{{id}}">{{login}} a aimé {{nblike}} défis</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row text-center">
                    <div class="col-md-12">
                        <div class="">
                            {{content_message}}
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <h3 class="section-subheading text-muted">_____________________________________________</h3>
        </div>
        {{/with}}
        {{#each challenges}}
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3 class="section-subheading text-muted">{{date}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row text-center">
                    <div class="col-md-12">
                        <div class="">
                            {{entitled}}
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <br>
            <br>
            <div class="col-lg-12 text-center">
                <a href="/challenge/{{id}}" type="submit" class="btn btn-info">Voir le post</a>
            </div>
        </div>

        <div class="row text-center">
            <h3 class="section-subheading text-muted">_____________________________________________</h3>
        </div>
        {{/each}}
    </div>
</section>
